<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nestor Torres" />
    <meta name="description" content="Around the U.S." />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <!-- Popup Editar Perfil -->
      <section class="pop-up" id="popUp-Profile">
        <div class="pop-up__container">
          <button class="pop-up__close-button">
            <img
              src="<%=require('./images/CloseIcon.svg') %>"
              alt="Pop up close icon"
            />
          </button>
          <form class="pop-up__form">
            <h3 class="pop-up__title">Editar Perfil</h3>
            <fieldset class="pop-up__input-container">
              <input
                class="pop-up__form-item pop-up__form-item-name"
                type="text"
                placeholder="Nombre"
                name="name"
                id="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="pop-up__form-error pop-up__form-error_name"></span>
              <input
                class="pop-up__form-item pop-up__form-item-about"
                type="text"
                placeholder="Acerca de mí"
                name="about"
                id="about"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="pop-up__form-error pop-up__form-error_about"></span>
            </fieldset>
            <button class="pop-up__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <!-- Popup Agregar Lugar -->
      <section class="pop-up" id="popUp-Card">
        <div class="pop-up__container">
          <button class="pop-up__close-button">
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Pop up close icon"
            />
          </button>
          <form class="pop-up__form" id="popUp-Form">
            <h3 class="pop-up__title">Nuevo Lugar</h3>
            <fieldset class="pop-up__input-container">
              <input
                class="pop-up__form-item pop-up__form-item-name"
                type="text"
                placeholder="Nuevo lugar"
                id="title"
                name="title"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="pop-up__form-error pop-up__form-error_title"></span>
              <input
                class="pop-up__form-item pop-up__form-item-about"
                type="url"
                placeholder="URL de la imagen"
                id="link"
                name="link"
                required
              />
              <span class="pop-up__form-error pop-up__form-error_link"></span>
            </fieldset>
            <button class="pop-up__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <!-- Imágen en popup -->
      <section class="pop-up popup-image">
        <div class="pop-up__image-container">
          <button class="pop-up__close-button">
            <img src="<%=require('./images/CloseIcon.svg')%>" alt="Cerrar" />
          </button>
          <img class="pop-up__image-zoom" src=" " alt=" " />
          <p class="pop-up__image-title"></p>
        </div>
      </section>

      <!-- Popup confirmar eliminación de tarjeta -->
      <section class="pop-up" id="popUp-Delete">
        <div class="pop-up__container">
          <button class="pop-up__close-button">
            <img
              src="<%=require('./images/CloseIcon.svg') %>"
              alt="Pop up close icon"
            />
          </button>
          <form class="pop-up__form">
            <h3 class="pop-up__title pop-up__delete-title">¿Estás seguro/a?</h3>
            <button class="pop-up__save-button" type="submit">Sí</button>
          </form>
        </div>
      </section>

      <!-- Popup cambiar foto -->
      <section class="pop-up" id="popUp-Avatar">
        <div class="pop-up__container">
          <button class="pop-up__close-button">
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Pop up close icon"
            />
          </button>
          <form class="pop-up__form" id="popUp-Form">
            <h3 class="pop-up__title">Cambiar foto de perfil</h3>
            <fieldset class="pop-up__input-container">
              <input
                class="pop-up__form-item pop-up__form-item-about"
                type="url"
                placeholder="URL de la imagen"
                id="link"
                name="link"
                required
              />
              <span class="pop-up__form-error pop-up__form-error_link"></span>
            </fieldset>
            <button class="pop-up__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <header class="header">
        <img
          src="<%=require('./images/AroundTheUS.png')%>"
          class="header__logo"
          alt="Page logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar_update">
            <img
              class="profile__avatar"
              src="<%=require('./images/Jacques.jpg')%>"
              alt="Profile Photo of the Explorer"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__info-name"></h1>
            <button class="profile__edit-button" type="button">
              <img
                src="<%=require('./images/Editar.png')%>"
                alt="Edit Profile Button"
                class="profile__edit-button-image"
              />
            </button>
            <p class="profile__info-paragraph"></p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="<%=require('./images/Agregar.png')%>"
              alt="Add Profile Button"
              class="profile__add-button-image"
            />
          </button>
        </section>

        <section class="elements"></section>

        <footer class="footer">
          <p class="footer__author">&#169; 2024. Nestor Torres</p>
        </footer>
      </main>
    </div>

    <!-- Template de las tarjetas -->
    <template id="card__template">
      <div class="element">
        <img class="element__photo" alt="Imagen de la tarjeta" />
        <button type="button" class="element__button-trash">
          <img
            src="<%=require('./images/eliminar.png')%>"
            alt="Botón de Eliminar"
            class="element__button-trash-img"
          />
        </button>
        <div class="element__info">
          <p class="element__text"></p>
          <div class="element__likes">
            <button type="button" class="element__button-heart"></button>
            <p class="element__counter">0</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
