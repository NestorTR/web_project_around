<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around the U.S." />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/AroundTheUS.png"
          alt="Logo Around the U.S."
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile" id="profile">
          <img
            src="./images/Jacques.jpg"
            alt="Imagen de perfil."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name" id="profile-name">Jacques Cousteau</h2>
            <h3 class="profile__job" id="profile-job">Explorador</h3>
            <button id="edit-button-open" class="profile__edit-button">
              <img src="./images/Editar.png" alt=" Boton editar" />
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/Agregar.png" alt="Agregar" />
          </button>
        </section>
        <dialog id="edit">
          <button class="profile__close-button">
            <img
              src="./images/CloseIcon.svg"
              alt="Cerrar"
              id="edit-button-close"
              class="profile__close-icon"
            />
          </button>
          <form class="profile__edit-form" id="profile-form">
            <header class="profile__edit-form-header">Editar Perfil</header>
            <input
              type="text"
              class="profile__edit-form-input profile__edit-form-input_name"
              placeholder="Nombre"
              id="name"
            />
            <input
              type="text"
              class="profile__edit-form-input profile__edit-form-input_job"
              placeholder="Acerca de mí"
              id="job"
            />
            <button
              id="save-button"
              class="profile__edit-form-button profile__edit-form-button_save"
            >
              Guardar
            </button>
          </form>
        </dialog>

        <dialog id="add">
          <button class="profile__close-button">
            <img
              src="./images/CloseIcon.svg"
              alt="Cerrar"
              id="add-button-close"
              class="add__close-icon"
            />
          </button>
          <form class="profile__add-form" id="add-form">
            <header class="profile__add-form-header">Nuevo lugar</header>
            <input
              type="text"
              class="profile__add-form-input profile__add-form-input_place"
              placeholder="Lugar"
              id="place"
            />
            <input
              type="text"
              class="profile__add-form-input profile__add-form-input_url"
              placeholder="URL"
              id="url"
            />
            <button
              id="save-button"
              class="profile__add-form-button profile__add-form-button_save"
            >
              Guardar
            </button>
          </form>
        </dialog>

        <section class="elements">
          <div class="element">
            <button class="element__delete">
              <img src="./images/eliminar.png" alt="Eliminar" />
            </button>
            <img
              src="./images/ImagenUno.jpg"
              alt="Paisaje 1"
              class="element__image"
            />

            <div class="element__description">
              <p>Austria</p>
              <button class="element__button">
                <img src="./images/Like.png" alt="Like button" id="heart-off" />
              </button>
            </div>
          </div>
          <div class="element">
            <button class="element__delete">
              <img src="./images/eliminar.png" alt="Eliminar" />
            </button>
            <img
              src="./images/ImagenDos.jpg"
              alt="Paisaje 2"
              class="element__image"
            />
            <div class="element__description">
              <p>Noruega</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Like button"
                  id="heart-off-2"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <button class="element__delete">
              <img src="./images/eliminar.png" alt="Eliminar" />
            </button>
            <img
              src="./images/ImagenTres.jpg"
              alt="Paisaje 3"
              class="element__image"
            />
            <div class="element__description">
              <p>Arabia</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Like button"
                  id="heart-off-3"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <button class="element__delete">
              <img src="./images/eliminar.png" alt="Eliminar" />
            </button>
            <img
              src="./images/ImagenCuatro.jpg"
              alt="Paisaje 4"
              class="element__image"
            />
            <div class="element__description">
              <p>Suiza</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Like button"
                  id="heart-off-4"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <button class="element__delete">
              <img src="./images/eliminar.png" alt="Eliminar" />
            </button>
            <img
              src="./images/ImagenCinco.jpg"
              alt="Paisaje 5"
              class="element__image"
            />
            <div class="element__description">
              <p>Tahití</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Like button"
                  id="heart-off-5"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <button class="element__delete">
              <img src="./images/eliminar.png" alt="Eliminar" />
            </button>
            <img
              src="./images/ImagenSeis.jpg"
              alt="Paisaje 6"
              class="element__image"
            />
            <div class="element__description">
              <p>Canadá</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Like button"
                  id="heart-off-6"
                />
              </button>
            </div>
          </div>
        </section>

        <dialog id="image-popup" class="image-popup">
          <button class="image-popup__close-button">
            <img
              src="./images/CloseIcon.svg"
              alt="Cerrar"
              id="image-popup-close"
              class="image-popup__close-icon"
            />
          </button>
          <img src="" alt="Imagen ampliada" class="image-popup__image" />
          <div class="image-popup__description"></div>
        </dialog>

        <footer>
          <p class="footer">&#169; 2024. Nestor Torres</p>
        </footer>
      </main>
    </div>
  </body>
  <script src="./javascript/script.js"></script>
</html>
