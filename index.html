<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around the U.S." />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/AroundTheUS.png"
          alt="Logo Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile" id="profile">
          <img
            src="./images/Jacques.jpg"
            alt="Imagen de perfil."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name" id="profile-name">Jacques Cousteau</h2>
            <h3 class="profile__job" id="profile-job">Explorador</h3>
            <button id="edit-button" class="profile__edit-button">
              <img src="./images/Editar.png" alt=" Boton editar" />
            </button>
          </div>
          <button class="profile__add-button">+</button>
        </section>
        <dialog id="edit">
          <button class="profile__close-button">
            <img src="./images/Cerrar.png" alt="Cerrar" />
          </button>
          <form class="profile__edit-form" id="profile-form">
            <header class="profile__edit-form-header">Editar Perfil</header>
            <input
              type="text"
              class="profile__edit-form-input profile__edit-form-input_name"
              placeholder="Nombre"
              id="name"
            />
            <input
              type="text"
              class="profile__edit-form-input profile__edit-form-input_job"
              placeholder="Acerca de mí"
              id="job"
            />
            <button
              id="save-button"
              class="profile__edit-form-button profile__edit-form-button_save"
            >
              Guardar
            </button>
          </form>
        </dialog>

        <section class="elements">
          <div class="element">
            <img
              src="./images/ImagenUno.jpg"
              alt="Paisaje 1"
              class="element__image"
            />
            <div class="element__description">
              <p>Austria</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Boton like"
                  id="like-button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ImagenDos.jpg"
              alt="Paisaje 2"
              class="element__image"
            />
            <div class="element__description">
              <p>Noruega</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Boton like"
                  id="like-button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ImagenTres.jpg"
              alt="Paisaje 3"
              class="element__image"
            />
            <div class="element__description">
              <p>Arabia</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Boton like"
                  id="like-button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ImagenCuatro.jpg"
              alt="Paisaje 4"
              class="element__image"
            />
            <div class="element__description">
              <p>Suiza</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Boton like"
                  id="like-button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ImagenCinco.jpg"
              alt="Paisaje 5"
              class="element__image"
            />
            <div class="element__description">
              <p>Tahití</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Boton like"
                  id="like-button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ImagenSeis.jpg"
              alt="Paisaje 6"
              class="element__image"
            />
            <div class="element__description">
              <p>Canadá</p>
              <button class="element__button">
                <img
                  src="./images/Like.png"
                  alt="Boton like"
                  id="like-button"
                />
              </button>
            </div>
          </div>
        </section>
        <footer>
          <p class="footer">&#169; 2024. Nestor Torres</p>
        </footer>
      </main>
    </div>
  </body>
  <script src="./javascript/script.js"></script>
</html>
